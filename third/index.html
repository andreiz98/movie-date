<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Movie Date üé¨‚ù§Ô∏è</title>
     <style>
		body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            color: #222;
            padding: 40px 20px;
            overflow-x: hidden; 
        }
        
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 450px; 
            margin: auto;
            opacity: 0; 
            
            /* START SMALL HEIGHT & HIDE OVERFLOW */
            max-height: 120px; 
            overflow: hidden;
            
            /* UPDATED: Add max-height to the transition list for smooth growth */
            transition: max-width 1s ease, max-height 1s ease, padding 1s ease, opacity 1s; 
            
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        /* NEW CLASS: Allows the card to grow to its full height immediately */
        .card.full-height {
            max-height: 1000px; /* A value larger than the content requires */
        }

        /* RESIZED STATE: Used later for image viewing */
        .card.resized {
            max-width: 520px; 
        }

        /* TEXT ANIMATIONS */
        h2, p {
          opacity: 0;
          transform: translateY(50px);
          animation: slideUp 1s ease forwards;
        }

        h2 { animation-delay: 0.2s; }
        p:nth-of-type(1) { animation-delay: 1s; }
        p:nth-of-type(2) { animation-delay: 5s; }
        p:nth-of-type(3) { animation-delay: 8s; }

        @keyframes slideUp {
          0% { opacity: 0; transform: translateY(50px); }
          100% { opacity: 1; transform: translateY(0); }
        }

        /* SLIDESHOW CONTAINER */
        #slideshow {
            opacity: 0; 
            transform: scale(0.9);
            animation: fadeIn 1s ease forwards;
            animation-delay: 10s; 
            
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: white;
            border-radius: 15px;
            margin-top: 20px;
        }

        img {
          border-radius: 15px;
        }
        
        @keyframes fadeIn {
          to { opacity: 1; transform: scale(1); }
        }
  </style>
</head>
<body style="cursor:pointer;">

   <div id="click-to-play" style="
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(255,255,255,0.9);
    font-size:24px;
    cursor:pointer;
    z-index:10;
	">
    <h2>üéûÔ∏è And The Movie End's With...Me</h2>
  </div>

  <div class="card" id="card" style="display:none;">
        <p>üéûÔ∏è The story continues...</p>
		<p>‚ù§Ô∏è Two hearts became three.</p>
		<p>üë∂ Our happily ever after ‚Äî in tiny footsteps.</p>

        <div id="slideshow">
		  <img src="https://andreiz98.github.io/myRepo/third/1.jpeg" class="slide" style="position:relative; max-width:460px; width:100%; height:auto; opacity:1; transition: opacity 1s;">
		  <img src="https://andreiz98.github.io/myRepo/third/2.jpeg" class="slide" style="position:absolute; max-width:460px; width:100%; height:auto; opacity:0; transition: opacity 1s;">
		  <img src="https://andreiz98.github.io/myRepo/third/3.jpeg" class="slide" style="position:absolute; max-width:460px; width:100%; height:auto; opacity:0; transition: opacity 1s;">
		  <img src="https://andreiz98.github.io/myRepo/third/4.jpeg" class="slide" style="position:absolute; max-width:460px; width:100%; height:auto; opacity:0; transition: opacity 1s;">
		  <img src="https://andreiz98.github.io/myRepo/third/5.jpeg" class="slide" style="position:absolute; max-width:460px; width:100%; height:auto; opacity:0; transition: opacity 1s;">
		  <img src="https://andreiz98.github.io/myRepo/third/6.jpeg" class="slide" style="position:absolute; max-width:460px; width:100%; height:auto; opacity:0; transition: opacity 1s;">
		  <img src="https://andreiz98.github.io/myRepo/third/7.jpeg" class="slide" style="position:absolute; max-width:460px; width:100%; height:auto; opacity:0; transition: opacity 1s;">
		  <img src="https://andreiz98.github.io/myRepo/third/8.jpeg" class="slide" style="position:absolute; max-width:460px; width:100%; height:auto; opacity:0; transition: opacity 1s;">
		</div>
    </div>
	
	<audio id="bg-music" loop>
    <source src="https://andreiz98.github.io/myRepo/music2.mp3" type="audio/mpeg">
  </audio>

 <script>
    const clickOverlay = document.getElementById('click-to-play');
    const card = document.getElementById('card');
    const audio = document.getElementById('bg-music');

    function fadeInMusic(targetVolume = 0.2, step = 0.02, interval = 300) {
      audio.volume = 0;
      const fade = setInterval(() => {
        if (audio.volume < targetVolume) {
          audio.volume = Math.min(audio.volume + step, targetVolume);
        } else {
          clearInterval(fade);
        }
      }, interval);
    }

    clickOverlay.addEventListener('click', () => {
      clickOverlay.style.display = 'none';
      card.style.display = 'block';
      
      setTimeout(() => {
        card.style.opacity = 1;
        // NEW: Trigger the smooth vertical growth immediately
        card.classList.add('full-height'); 
      }, 50);

      audio.currentTime = 0;
      audio.play().then(() => fadeInMusic())
            .catch(() => console.log("Autoplay blocked"));
      
      const stopTime = 45;
      setTimeout(() => {
        audio.pause();
        audio.currentTime = 0;
      }, (stopTime - 0) * 1000);
      
      // TRIGGER WIDTH RESIZE & SLIDESHOW at 19 seconds
      setTimeout(() => {
         card.classList.add('resized'); 
         setInterval(showNextSlide, 3000);
      }, 10000); 
    });
    
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    slides.forEach((s,i) => s.style.zIndex = 0);
    slides[current].style.opacity = 1;
    slides[current].style.zIndex = 1;

    function showNextSlide() {
      if (current < slides.length - 1) {
        slides[current].style.opacity = 0;
        slides[current].style.zIndex = 0;

        current++;

        slides[current].style.opacity = 1;
        slides[current].style.zIndex = 1;
      } 
    }
  </script>
    
	
</body>
</html>
